<!DOCTYPE html>
<!--Created by hanzhendong on 2015/1/27.-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-mobile/jquery.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-mobile/jquery.mobile-1.4.5.js"></script>
    <script>
        $(function () {
            $("#more").live("click", function () {
                var i = 0;
                for (i = 0; i <= 3; i++) {
                    var list = $("<li><a href='http://blog.csdn.net/actual_'>新增列表项" + i + "</a></li>");
                    $("ul li:nth-last-child(2)").append(list).find("li:last").hide();
                    $('ul').listview('refresh');
                    $("#list").find("li:last").slideDown(300);
                }
            });
        });

    </script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>maria</h1>
    </div>
    <!-- /header -->
    <div data-role="content">
        <ul data-role="listview" id="list" data-inset="true">
            <li>
                <a href="#">maria</a>
            </li>
        </ul>
    </div>
    <!-- /content -->
    <div data-role="footer" class="ui-bar">
        <a href="#" data-role="button" id="more">更多...</a>
    </div>
    <!-- /footer -->
</div>
</body>
</html>
